<!-- _layouts/category.html -->
<!DOCTYPE html>
<html>
{% include head.html %}
<body>
{% include header.html %}
<main class="content">
    <h1>Posts in category: {{ page.category }}</h1>
    <ul>
        {% for post in site.categories[page.category] %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>{{ post.date | date_to_string }}</span>
        </li>
        {% endfor %}
    </ul>
</main>
{% include footer.html %}
</body>
</html>
